<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <script defer src="./js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <img class="logo" src="./assets/logos/Logo_final.PNG" alt="">
        <div class="login">
            <h1 class="text-center">Bienvenido(a)</h1>

            <form class="needs-validation">
                <div class="form-group">
                    <label class="form-label" for="email">Correo Electrónico</label>
                    <input class="form-control" type="email" id="email" required>
                    <div class="invalid-feedback">
                        Por favor, introduce un correo electrónico válido
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-control" type="password" id="password" required>
                </div>

                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="check">Recuérdame</label>
                </div>

                <input class="btn w-100 btn-primary" type="submit" value="INICIAR SESIÓN">
                <p>¿No tienes una cuenta? <a href="">Crea una</a></p>
            </form> 
        </div>
    </div>
</body>
</html>
