<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <script defer src="./js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-180x180.png">
    <title>Lab con Barry - Alumnos</title>
</head>
<body class="dashboard-body">
    <!-- Page header -->
    <div class="header">
        <button style="color: white;" id="menu-btn" class="hamburger" onclick="handleMenu()"><span class="material-icons">menu</span></button>
    </div>
    <!-- Main Content wrapper -->
    <div class="wrapper">
        <div class="menu">
            <div style="width: 100%; padding: 10px;">
                <button style="color: black; display: flex;margin-left: auto;margin-right: 10px;" id="menu-btn" class="close-menu" onclick="handleMenu()"><span class="material-icons">close</span></button>
            </div>
            <div class="menu-header">
                <span style="color: #7D84CC; font-size: 180px;" class="material-icons">account_circle</span>
                <h2 class="user-name" id="nombreCompleto"></h2>
                <h2 class="student-id" id="variable"></h2> <!-- Cambio realizado aquí -->
            </div>
            
            <script>
                // Obtener el valor almacenado en localStorage
                var matricula = localStorage.getItem('matricula');
                var nombreCompleto = localStorage.getItem('nombreCompleto');
                var nombre = localStorage.getItem('nombre');
                var apellidoPaterno = localStorage.getItem('apellidoPaterno');
                var apellidoMaterno = localStorage.getItem('apellidoMaterno');

                // Utilizar los valores en el HTML
                document.getElementById('variable').textContent = matricula;
                document.getElementById('nombreCompleto').textContent = nombre + ' ' + apellidoPaterno + ' ' + apellidoMaterno;

            </script>

            
            <div class="menu-options-container">
                <div id="juego" class="menu-option selected" onclick="handleTabs(event)">
                    <p class="menu-option-title">Alumnos</p>
                </div>
                <span class="separator"></span>
            </div>
            <div id="certificado" class="menu-footer" onclick="logout()">
                <p class="menu-option-title">Cerrar Sesión</p>
                <span class="material-icons">logout</span>
            </div>
        </div>

        <!-- Content area -->
        <div id="juego-tab" class="content-area-container active">
                <img class="logo-alumno" src="./assets/logos/Logo_final.PNG" alt="logo">
                <img class="btn-start" src="./assets/buttons/botón blanco.png" alt="start-btn">
        </div>
        <div id="certificado-tab" class="content-area-container">
            <img class="certificado" class="certificado" src="./assets/Diploma-barry bel.png" alt="certificado">
        </div>
    </div>
    </div>
</body>
</html>
